<div class="top-content" ng-controller="UserController">
    <div class="inner-bgReg">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 text textReg">
                    <h1>Registration Form</h1>
                    <div class="description">
                        <p>
                            Lorem Ipsum is simply dummy text of the printing and typesetting industry.
                            <br>
                        </p>
                    </div>
                </div>
                <div class="col-sm-12 form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>Registr now</h3>
                            <p>Fill in the form below to get instant access:</p>
                        </div>
                        <div class="form-top-right">
                            <i class="fa fa-registered"></i>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <form role="form" class="kGregistration-form" ng-submit="updateTrainer()">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="sr-only" for="name">First name</label>
                                    <input type="text" name="name" placeholder="First name..." 
                                        class="name form-control" ng-model="trainerData.name">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="Contact">Contact</label>
                                    <input type="text" name="Contact" placeholder="Contact..." 
                                        class="Contact form-control" ng-model="trainerData.contact">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="sr-only" for="address">Address</label>
                                    <input type="text" name="address" placeholder="Address..." 
                                        class="address form-control" ng-model="trainerData.address">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="district">district</label>
                                    <input type="text" name="district" placeholder="District..." 
                                        class="district form-control" ng-model="trainerData.district">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="sr-only" for="state">state</label>
                                    <input type="text" name="state" placeholder="State..." 
                                        class="state form-control" ng-model="trainerData.state">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="city">city</label>
                                    <input type="text" name="city" placeholder="City/Town/village.." 
                                        class="city form-control" ng-model="trainerData.city">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="sr-only" for="zipcode">zipcode</label>
                                    <input type="text" name="zipcode" placeholder="Zipcode..." 
                                        class="zipcode form-control" ng-model="trainerData.zip">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="domain">domain</label>
                                    <input type="text" name="domain" placeholder="Domain / Detail..." 
                                        class="domain form-control" ng-model="trainerData.domain_details">
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <button type="submit" class="btn">Registr me!</button>
                            </div>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
